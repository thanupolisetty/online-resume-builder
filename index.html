<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous"
          />
        <link rel="stylesheet" href="style.css"/>

        <title>RESUME GENERATOR</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center mt-50 mb-50">
            <div class="row">
                <div class="col-md-12 text-right mb-3">
                    <button class="btn btn-primary" id="download"> download pdf</button>
                </div>
            </div>
        </div>
        <!---html code-->
<div class="container" id="cv-form">
        <h1 class="text-center my-3"> RESUME GENERATOR</h1>
          
        <div class="row">

            <div class="col-md-6">
                <!----first col-->
                <h3>personal information</h3>

                <div class="form-group">
                    <label for="namefield">full name:</label>
                    <input type="text"
                     id="namefield" 
                     placeholder="enter here" 
                     class="form-control"/>
                </div>

                <div class="form-group mt-2">
                    <label for="Email">Email id:</label>
                    <input type="text"
                     id="Email" 
                     placeholder="enter here" 
                     class="form-control"/>
                </div>

                <div class="form-group mt-2">
                    <label for="contactfield">contact no:</label>
                    <input type="text"
                     id="contactfield" 
                     placeholder="enter here" 
                     class="form-control"/>
                </div>

                <div class="form-group mt-2">
                    <label for="addressfield">your address:</label>
                    <textarea type="text"
                     id="addressfield" 
                     placeholder="enter here" 
                     class="form-control">  </textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="">select your photo</label>
                    <input  id="imagefield" type="file" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="input-field" id="dob" name="dob" required>
                  </div>
            </div>
            <div class="col-md-6">
                <!---2nd col--->
                <h3>professional information</h3>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea class="input-field" id="educationfield" name="education" rows="4"  cols="80" required></textarea>
                  </div>
                  <div class="form-group mt-2" id="we">
                    <label for="experience">Work Experience:</label>
                    <textarea class="input-field" id="wefield" name="experience" rows="4" cols="80" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea class="input-field" id="skillsfield" name="skills" rows="4" cols="80" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="projects">Projects:</label>
                    <textarea class="input-field" id="projectsfield" name="projects" rows="4" cols="80" required></textarea>
                  </div>
                  <div class="container text-center mt-3">
                    <button onclick="generatecv()" class="btn btn-primary btn-lg">genratecv</button>
                  </div>
            </div>
            </div>
        </div>
        <!---cv template-->
          <div class="container" id="cv-template">

          <div class="row">
            <div class="col-md-3 text-center py-5 background">
                <!---first col-->
                <img src="https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg"
                alt=""
                class="img-fluid myimg"
                id="imgTemplate"/>

                <div class="container">
                    <p id="nameT1"></p>
                    <hr />
                    <p id="emailT"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <p id="dobT"></p>
                </div>

            </div>
            <div class="col-md-8 PY-5">
                <!---second col--->
                <h1 id="nameT2" class="text-center" style="font-weight: 980"></h1>

                
<!---education-->
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Education</h3>
                    </div>
                    <div class="card-body">
                       
                      <ul id="EducationT">
                       
                      </ul>
                    </div>
                </div>

                <!---work experience-->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Work experience</h3>
                    </div>
                    <div class="card-body">
                       
                      <ul id="work experienceT">
                       
                      </ul>
                    </div>
                </div>
                
                <!---skills-->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Skills</h3>
                    </div>
                    <div class="card-body">
                        <ul id="skillsT">
                            
                          </ul>
                    </div>
                </div>
                
                <!---projects--->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Projects</h3>
                    </div>
                    <div class="card-body">
                       
                      <ul id="projectsT">
                       
                      </ul>
                    </div>
                </div>
                
                <div class="container mt-3 text-center">
                    <button onclick="printcv()" class="btn background">print cv</button>
                </div>
            </div>
          </div>
          </div>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
         crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
